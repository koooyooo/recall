cards:
  - id: gcp-pubsub
    term:
      ja: "Cloud Pub/Sub"
      en: "Cloud Pub/Sub"
    definition: "スケーラブルで信頼性の高い、Google Cloudの非同期メッセージングサービスです。"
    explanation: "Cloud Pub/Subは、Publish/Subscribeモデルに基づいたメッセージングサービスで、アプリケーションやサービス間の疎結合な連携を可能にします。Publisherがトピックにメッセージを送信すると、そのトピックを購読している全てのSubscriberにメッセージが非同期で配信されます。大量のイベントデータの取り込み（ストリーミング分析）や、マイクロサービスの非同期連携、タスクのオフロードなどに広く利用されます。グローバルに展開されており、高いスループットと低レイテンシを実現します。"
    tags: [gcp, messaging, pub-sub, architecture]
    notes:
      - "PushサブスクリプションとPullサブスクリプションの両方をサポート"
      - "At-least-onceの配信保証を提供。Exactly-onceはDataflowなどと組み合わせることで実現可能。"
      - "デッドレターキューやフィルタリング機能もサポートしている"
      - "IAMと連携した詳細なアクセスコントロールが可能"
    url:
      - "https://cloud.google.com/pubsub"
